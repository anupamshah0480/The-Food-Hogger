body{

.loginBox{
  position: absolute;
  top: 50%;
  left:50%;
  transform: translate(-50%,-50%);
  width: 350px;
  height: 420px;
  padding:80px 40px;
  box-sizing: border-box;
  background: rgba(0, 0, 0, 0.8);

}

h2{
  margin: 0;
  padding: 0;
  color: #8BC34A;
  text-align: center;
}

.loginBox p{
  margin: 0;
  padding: 0;
  font-weight: bold;
  color: #fff;
}

.loginBox input{
  width: 100%;
  margin-bottom: 20px;
}

.loginBox input[type="text"],
.loginBox input[type="password"]{
  border: none;
  border-bottom: 1px solid #fff;
  background: transparent;
  outline: none;
  height: 40px;
  color: #fff;
  font-size: 16px;
}

::placeholder{
  color: rgba(255, 255, 255, 0.5);
}

.loginBox input[type="submit"]{
  border: none;
  outline: none;
  height: 40px;
  color: #fff;
  font-size: 16px;
  background: #8BC34A;
  cursor: pointer;
  border-radius: 20px;
}

.loginBox input[type="submit"]:hover{
  background: #8BC34A;
  color: #262626;
}

.loginBox a{
  color: #fff;
  font-size: 14px;
  font-weight: bold;
}

.loginBox input[type="text"], .loginBox input[type = "password"]{
	border:none;
	border-bottom: 2px solid #8BC34A;
	outline: none;
	height: 40px;
	color: #8BC34A;
	background: transparent;
	font-size: 16px;
	padding-left: 20px;
	box-sizing: border-box; 
}

.loginBox input[type="text"]:focus, 
.loginBox input[type = "password"]:focus{
	border-bottom:2px solid #8BC34A;
}

.inputBox{
	position: relative;
}

.loginBox input[type="submit"]{
	border:none;
	outline: none;

.loginBox a{
