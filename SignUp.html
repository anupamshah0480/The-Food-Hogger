  <script type="text/javascript">
    function passcheck(){
        if(document.qfrm.pass.value==document.qfrm.cpass.value)
          return true;
        else{
          alert("Passwords Do not match");
          return false;
        }
      };
      
      function usercheck(){
        window.location="usercheck.php?unm="+document.qfrm.unm.value+"&nm="+document.qfrm.nm.value+"&sx="+document.qfrm.sx.value+"&em="+document.qfrm.em.value;
      }
  </script>
	<link rel="stylesheet" type="text/css" href="SignUp.css">
</head>
<body>
	
	<div class="wrapper">
		<nav>
      <div class="logo"><a href="/var/www/html/tfh/tfh.html"> The Food Hogger</a></div>
      <ul>

      </ul>
    </nav>
	</div>
	<div class="signUpBox">
      <h2>Register Here</h2>
      <label>It's free and always will be.</label>
      <form method="POST" action="register.php" name="qfrm">
        <p>Name</p>
        <input id="name" type="text" name="name" placeholder="Enter Name" required>
        <p>Username</p>
        <input id="username" type="text" name="username" placeholder="Enter username" required>
        
        <p>Email</p>
        <input id="email" type="text" name="email" placeholder="abc123@example.com" required>
  
        <p>Password</p>
        <input id="password" type="Password" name="pass" placeholder="********" required>

        <p>Confirm Password</p>
        <input id="password" type="Password" name="cpass" placeholder="********" required>
        
        <p>Contact No.</p>
        <input id="contact_no" type="text" name="cno" placeholder="0123456789" required>
        
        <p>Address</p>
        <input id="address" type="text" name="addr" placeholder="Address" required>
        
        <p><font size="0.8">By clicking Sign Up, you agree to our Terms and confirm that you have read our Data Policy, including our Cookie Use Policy.</font></p><br>
        
        <input id="submitBtn" onclick="passcheck();" type="submit" name="" value="Sign Up">
      </form>
    </div>
