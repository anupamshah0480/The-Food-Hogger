	<link rel="stylesheet" type="text/css" href="Sign In.css">
  
</head>
<body>
	
	<div class="wrapper">

      <ul>
        
                <li><a href="/var/www/html/tfh/tfh.html#restMain">Restaurants</a>

      </ul>

	</div>
	<div class="loginBox">
      <h2>Login Here</h2>
      <form>
      	<div class="inputBox">
        	<p>Email</p>
        	<input class="username" type="text" name="username" placeholder="Enter Username" required>
        </div> 
        
        <div class="inputBox">
        	<p>Password</p>
        	<input class="password" type="password" name="password" placeholder="********" required>
        </div>
        
        <input type="submit" class="submit" name="submit" value="Sign In" onclick="validate()">
      </form>
      <a href="#">Forgot Password</a>
    </div>
</body>
